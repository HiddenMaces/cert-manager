<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKI Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        s1: {
                            900: '#150d26', // Deep purple/black
                            800: '#231640', // Lighter purple BG
                            700: '#36245e', // Panel BG
                            500: '#6b4c9a', // Accent
                            400: '#9e7bd6', // Highlight
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-s1-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">

    <nav class="bg-white dark:bg-s1-800 border-b dark:border-s1-700 shadow-sm px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-6">
            <a href="/cert/" class="flex items-center space-x-3 group">
                <div class="w-10 h-10 bg-s1-500 rounded flex items-center justify-center font-bold text-white text-xl group-hover:bg-s1-400 transition">S</div>
                <span class="text-xl font-semibold tracking-tight group-hover:text-s1-500 transition">PKI Manager</span>
            </a>

            <div class="hidden md:flex space-x-4 border-l dark:border-s1-700 pl-6">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-2 text-gray-600 dark:text-gray-300 hover:text-s1-500 dark:hover:text-s1-400 font-medium transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-s1-700 text-gray-500 dark:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded border {{ 'bg-red-50 border-red-200 text-red-700 dark:bg-red-900/20 dark:border-red-800 dark:text-red-200' if category == 'error' else 'bg-green-50 border-green-200 text-green-700 dark:bg-green-900/20 dark:border-green-800 dark:text-green-200' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 text-sm text-gray-500 dark:text-gray-400 border-t dark:border-s1-700 mt-auto">
        Internal PKI Management System
    </footer>
</body>
</html>
