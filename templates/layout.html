<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKI Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        s1: {
                            900: '#150d26', // Deep purple/black
                            800: '#231640', // Lighter purple BG
                            700: '#36245e', // Panel BG
                            500: '#6b4c9a', // Accent
                            400: '#9e7bd6', // Highlight
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-s1-900 dark:text-gray-100 min-h-screen flex flex-col font-sans transition-colors duration-200">

    <nav class="bg-white dark:bg-s1-800 border-b dark:border-s1-700 shadow-sm px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-s1-500 rounded flex items-center justify-center font-bold text-white text-xl">S</div>
            <span class="text-xl font-semibold tracking-tight">PKI Manager</span>
        </div>
        
        <div class="flex items-center space-x-4">
            <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-s1-700">
                Create Light/Dark
            </button>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-6 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {{ 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-200' if category == 'error' else 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-200' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 text-sm text-gray-500 dark:text-gray-400">
        Internal PKI Management System
    </footer>
</body>
</html>
