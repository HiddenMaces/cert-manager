services:
  cert-manager:
    container_name: cert-manager
    image: cert-manager
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Maps local folders to container folders so files persist locally
      - ./certs:/app/certs
      - ./rootCA:/app/rootCA
    environment:
      - FLASK_ENV=production